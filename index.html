<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop Game Qdat</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen">

  <!-- Header -->
  <header class="bg-gray-800 p-4 flex justify-between items-center shadow-lg">
    <h1 class="text-2xl font-bold text-yellow-400">Qdat Game Shop</h1>
    <button onclick="window.location.href='payment.html'" class="bg-yellow-400 hover:bg-yellow-300 text-black font-bold px-4 py-2 rounded-lg transition">
      Thanh toán
    </button>
  </header>

  <!-- Danh sách sản phẩm -->
  <main class="p-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div class="bg-gray-800 rounded-xl p-4 text-center shadow-lg hover:scale-105 transform transition">
      <h2 class="text-xl font-bold mb-2">Gói Kim Cương</h2>
      <p class="text-gray-400 mb-3">Nhận ngay 1000 KC</p>
      <p class="text-yellow-400 text-lg font-semibold mb-3">49.000đ</p>
      <button class="bg-yellow-400 hover:bg-yellow-300 text-black px-4 py-2 rounded-lg">Thêm vào giỏ</button>
    </div>

    <div class="bg-gray-800 rounded-xl p-4 text-center shadow-lg hover:scale-105 transform transition">
      <h2 class="text-xl font-bold mb-2">Vé Vàng</h2>
      <p class="text-gray-400 mb-3">Mở rương phần thưởng cao cấp</p>
      <p class="text-yellow-400 text-lg font-semibold mb-3">99.000đ</p>
      <button class="bg-yellow-400 hover:bg-yellow-300 text-black px-4 py-2 rounded-lg">Thêm vào giỏ</button>
    </div>

    <div class="bg-gray-800 rounded-xl p-4 text-center shadow-lg hover:scale-105 transform transition">
      <h2 class="text-xl font-bold mb-2">Skin Súng</h2>
      <p class="text-gray-400 mb-3">Skin siêu hiếm</p>
      <p class="text-yellow-400 text-lg font-semibold mb-3">69.000đ</p>
      <button class="bg-yellow-400 hover:bg-yellow-300 text-black px-4 py-2 rounded-lg">Thêm vào giỏ</button>
    </div>
  </main>

  <footer class="text-center py-4 bg-gray-800 mt-6 text-gray-400">
    © 2025 Qdat Game Shop
  </footer>

</body>
</html>
