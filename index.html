<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Điều Khiển Aimbot Cơ Bản</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2e2e2e;
            color: #f0f0f0;
            padding: 20px;
        }
        .panel {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        h1 {
            color: #00ff99;
            text-align: center;
        }
        .control-group {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #3a3a3a;
            border-radius: 4px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #00ff99;
            border: none;
            border-radius: 4px;
            color: #1e1e1e;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #00cc77;
        }
    </style>
</head>
<body>

    <div class="panel">
        <h1>⚙️ Cài Đặt Aimbot </h1>

        <div class="control-group">
            <label>
                <input type="checkbox" id="aimbot-toggle" checked>
                **Bật/Tắt Aimbot**
            </label>
        </div>

        <div class="control-group">
            <label for="target-part">Bộ Phận Ngắm (Target Part):</label>
            <select id="target-part">
                <option value="head">Đầu (Head)</option>
                <option value="body">Thân (Body)</option>
                <option value="leg">Chân (Leg)</option>
            </select>
        </div>

        <div class="control-group">
            <label for="smoothness-range">Độ Mượt (Smoothness): <span id="smoothness-value">5</span></label>
            <input type="range" id="smoothness-range" min="1" max="10" value="5" oninput="document.getElementById('smoothness-value').innerText = this.value">
        </div>

        <button onclick="saveSettings()">Lưu Cài Đặt</button>

        <p style="text-align: center; font-size: 12px; margin-top: 20px; color: #aaa;">*Lưu ý: Đây chỉ là giao diện. Logic Aimbot phải được thực hiện bằng một ứng dụng bên ngoài.*</p>
    </div>

    <script>
        function saveSettings() {
            const isAimbotEnabled = document.getElementById('aimbot-toggle').checked;
            const targetPart = document.getElementById('target-part').value;
            const smoothness = document.getElementById('smoothness-range').value;

            console.log("Cài đặt đã lưu:");
            console.log("Aimbot:", isAimbotEnabled ? "Bật" : "Tắt");
            console.log("Mục tiêu:", targetPart);
            console.log("Độ mượt:", smoothness);

            alert('Đã lưu cài đặt! (Trong một ứng dụng thực, dữ liệu này sẽ được gửi đến Aimbot qua mạng.)');
            // Trong thực tế, bạn sẽ dùng AJAX/Fetch để gửi dữ liệu này đến một server
            // hoặc một API cục bộ mà Aimbot đang lắng nghe.
        }
    </script>

</body>
</html>
