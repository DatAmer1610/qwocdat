<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B·∫£ng ƒêi·ªÅu Khi·ªÉn Aimbot üî• Tuy·∫øt R∆°i</title>
    <style>
        /* CSS c∆° b·∫£n cho hi·ªáu ·ª©ng tuy·∫øt r∆°i */
        body {
            margin: 0;
            overflow: hidden; 
            background-color: #1a0000; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative; 
        }

        /* --- HI·ªÜU ·ª®NG TUY·∫æT R∆†I (SNOWFLAKE) --- */
        .snowflake {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            opacity: 0.8;
            pointer-events: none; 
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-100px) translateX(0px); opacity: 0; }
            10% { opacity: 0.8; }
            100% { transform: translateY(calc(100vh + 100px)) translateX(50px); opacity: 0.2; } 
        }

        /* --- ANIMATIONS KH√ÅC --- */
        @keyframes pulsate {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }

        @keyframes slideIn {
            0% { transform: translateY(-50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes sparkle {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.5); }
        }

        /* --- CONTAINER CH√çNH (PANEL) --- */
        .container {
            background-color: rgba(60, 0, 0, 0.85); 
            border: 2px solid #ff0000; 
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.7), 0 0 40px rgba(255, 0, 0, 0.4); 
            text-align: center;
            max-width: 450px; /* Gi·∫£m chi·ªÅu r·ªông cho Panel */
            width: 90%;
            position: relative;
            z-index: 10; 
            animation: slideIn 1s ease-out forwards; 
        }

        h1 {
            color: #ffcc00; 
            font-size: 2.2em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.8);
            animation: pulsate 2s infinite ease-in-out; 
        }

        /* --- CONTROL GROUP (NH√ìM ƒêI·ªÄU KHI·ªÇN) --- */
        .control-group {
            margin-top: 20px;
            margin-bottom: 20px;
            background-color: rgba(90, 0, 0, 0.6);
            padding: 15px;
            border-radius: 10px;
            border: 1px dashed #ff5555;
            text-align: left;
        }

        .control-group label {
            color: #ffdddd;
            font-size: 1.1em;
            margin-bottom: 10px;
            display: block;
            font-weight: bold;
        }

        /* --- N√öT K√çCH HO·∫†T AIMBOT --- */
        #toggle-aimbot-btn {
            display: block;
            width: 100%;
            padding: 15px;
            font-size: 1.3em;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            margin-top: 15px;
        }

        .enabled {
            background-color: #00ff00; /* Xanh l√° khi B·∫¨T */
            color: #000;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.7);
        }

        .disabled {
            background-color: #ff0000; /* ƒê·ªè khi T·∫ÆT */
            color: #fff;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
        }

        .enabled:hover {
            background-color: #00cc00;
            transform: translateY(-2px);
        }
        
        .disabled:hover {
            background-color: #cc0000;
            transform: translateY(-2px);
        }

        /* --- THANH TR∆Ø·ª¢T (RANGE SLIDER) --- */
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            outline: none;
            opacity: 0.9;
            transition: opacity .2s;
            border-radius: 5px;
            margin: 10px 0;
            background: linear-gradient(to right, #ff0000 0%, #ffaaaa 100%); 
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #ffcc00; 
            cursor: pointer;
            border: 2px solid #ff0000;
            box-shadow: 0 0 5px rgba(255, 204, 0, 0.7);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>‚öôÔ∏è B·∫£ng ƒêi·ªÅu Khi·ªÉn Aimbot</h1>
        
        <button id="toggle-aimbot-btn" class="disabled" onclick="toggleAimbot()">
            üî¥ Aimbot ƒëang T·∫ÆT
        </button>

        <div class="control-group">
            <label for="sensitivity-range">
                1. TƒÉng ƒê·ªô Nh·∫°y (Sensitivity): <span id="sensitivity-value">100</span>
            </label>
            <input type="range" id="sensitivity-range" min="10" max="200" value="100" 
                   oninput="document.getElementById('sensitivity-value').innerText = this.value">
        </div>

        <div class="control-group">
            <label for="head-tracking-range">
                2. L·ª±c B√°m ƒê·∫ßu (Head-Lock Strength): <span id="head-tracking-value">50</span>
            </label>
            <input type="range" id="head-tracking-range" min="0" max="100" value="50" 
                   oninput="document.getElementById('head-tracking-value').innerText = this.value">
        </div>

        <p style="text-align: center; font-size: 0.9em; margin-top: 15px; color: #ff8888;">
            *ƒê√¢y l√† giao di·ªán m√¥ ph·ªèng. Ch·ª©c nƒÉng Aimbot y√™u c·∫ßu ph·∫ßn m·ªÅm ri√™ng bi·ªát.*
        </p>
    </div>

    <script>
        // TR·∫†NG TH√ÅI M√î PH·ªéNG C·ª¶A AIMBOT
        let isAimbotEnabled = false;

        // H√†m x·ª≠ l√Ω khi nh·∫•n n√∫t K√≠ch ho·∫°t/V√¥ hi·ªáu h√≥a
        function toggleAimbot() {
            isAimbotEnabled = !isAimbotEnabled;
            const btn = document.getElementById('toggle-aimbot-btn');
            
            if (isAimbotEnabled) {
                btn.classList.remove('disabled');
                btn.classList.add('enabled');
                btn.innerHTML = 'üü¢ Aimbot ƒëang B·∫¨T';
                console.log('Aimbot ƒê√É K√çCH HO·∫†T. C√†i ƒë·∫∑t hi·ªán t·∫°i:', getCurrentSettings());
                alert('Aimbot ƒê√É K√çCH HO·∫†T! (D·ªØ li·ªáu s·∫Ω ƒë∆∞·ª£c g·ª≠i t·ªõi ch∆∞∆°ng tr√¨nh game)');
            } else {
                btn.classList.remove('enabled');
                btn.classList.add('disabled');
                btn.innerHTML = 'üî¥ Aimbot ƒëang T·∫ÆT';
                console.log('Aimbot ƒê√É V√î HI·ªÜU H√ìA.');
                alert('Aimbot ƒê√É V√î HI·ªÜU H√ìA.');
            }
        }

        // H√†m l·∫•y t·∫•t c·∫£ c√†i ƒë·∫∑t hi·ªán t·∫°i
        function getCurrentSettings() {
            const sensitivity = document.getElementById('sensitivity-range').value;
            const headTracking = document.getElementById('head-tracking-range').value;
            
            return {
                enabled: isAimbotEnabled,
                sensitivity: sensitivity,
                headTracking: headTracking
            };
        }

        // JavaScript ƒë·ªÉ t·∫°o hi·ªáu ·ª©ng tuy·∫øt r∆°i
        const body = document.body;
        const numberOfSnowflakes = 50; 

        for (let i = 0; i < numberOfSnowflakes; i++) {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            
            const size = Math.random() * 10 + 5; 
            snowflake.style.width = `${size}px`;
            snowflake.style.height = `${size}px`;
            
            snowflake.style.left = `${Math.random() * 100}vw`; 
            
            snowflake.style.animationDuration = `${Math.random() * 8 + 5}s`; 
            
            snowflake.style.animationDelay = `${Math.random() * 5}s`;

            body.appendChild(snowflake);
        }
    </script>

</body>
</html>
