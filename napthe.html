<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Nạp Thẻ | Game Shop</title>
  <style>
    :root {
      --bg: #0f1724;
      --accent: #7c3aed;
      --glass: rgba(255,255,255,0.08);
      --border: rgba(255,255,255,0.12);
      --muted: #aab3ca;
    }
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: radial-gradient(circle at top left, rgba(124,58,237,0.15), transparent 50%), var(--bg);
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .popup {
      position: relative;
      width: min(400px, 90%);
      background: rgba(255,255,255,0.05);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 24px;
      backdrop-filter: blur(15px) saturate(150%);
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
      animation: fadeIn 0.6s ease-out forwards;
    }

    @keyframes fadeIn {
      from { transform: scale(0.9) translateY(20px); opacity: 0; }
      to { transform: scale(1) translateY(0); opacity: 1; }
    }

    h1 {
      margin: 0 0 6px;
      font-size: 22px;
      background: linear-gradient(90deg,var(--accent), #06b6d4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
    }
    p {
      margin: 0 0 16px;
      color: var(--muted);
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: var(--muted);
    }
    input, select {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.04);
      color: white;
      font-size: 14px;
      outline: none;
      margin-bottom: 12px;
    }
    input:focus, select:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(124,58,237,0.2);
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(90deg,var(--accent),#06b6d4);
      color: #fff;
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
      transition: transform .2s ease, box-shadow .2s ease;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(124,58,237,0.3);
    }

    .backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .success {
      display: none;
      text-align: center;
    }
    .success.show {
      display: block;
      animation: fadeIn .4s ease;
    }
  </style>
</head>
<body>

  <div class="backdrop">
    <div class="popup">
      <h1>Nạp Thẻ</h1>
      <p>Vui lòng nhập thông tin thẻ của bạn để hoàn tất giao dịch.</p>

      <form id="napForm">
        <label>Loại thẻ</label>
        <select required>
          <option value="">-- Chọn loại thẻ --</option>
          <option>Viettel</option>
          <option>Vinaphone</option>
          <option>Mobifone</option>
          <option>Zing</option>
        </select>

        <label>Mệnh giá</label>
        <select required>
          <option value="">-- Chọn mệnh giá --</option>
          <option>10.000 VNĐ</option>
          <option>20.000 VNĐ</option>
          <option>50.000 VNĐ</option>
          <option>100.000 VNĐ</option>
        </select>

        <label>Mã thẻ</label>
        <input type="text" placeholder="Nhập mã thẻ..." required>

        <label>Số seri</label>
        <input type="text" placeholder="Nhập số seri..." required>

        <button type="submit">Nạp ngay</button>
      </form>

      <div id="successBox" class="success">
        <h1>✅ Nạp thẻ thành công!</h1>
        <p>Cảm ơn bạn đã ủng hộ. Hệ thống sẽ xử lý trong giây lát...</p>
      </div>
    </div>
  </div>

  <script>
    // Khi trang mở, popup tự động hiển thị — code popup đã sẵn.
    const form = document.getElementById('napForm');
    const successBox = document.getElementById('successBox');

    form.addEventListener('submit', e => {
      e.preventDefault();
      form.style.display = 'none';
      successBox.classList.add('show');
      setTimeout(()=>{
        window.location.href = "index.html"; // quay lại shop
      }, 3500);
    });
  </script>

</body>
</html>
