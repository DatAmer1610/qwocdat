<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nạp thẻ | Qdat Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/framer-motion@10.16.4/dist/framer-motion.umd.js"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">

  <!-- Lớp phủ tối -->
  <div class="absolute inset-0 bg-black bg-opacity-70 flex items-center justify-center">

    <!-- Popup nạp thẻ -->
    <div class="bg-gray-800 rounded-2xl p-6 w-96 text-center shadow-2xl animate-bounce-in">
      <h2 class="text-2xl font-bold text-yellow-400 mb-4">Nạp Thẻ Game</h2>
      <p class="text-gray-400 mb-4">Vui lòng nhập thông tin thẻ để hoàn tất thanh toán</p>

      <input type="text" placeholder="Mã thẻ" class="w-full p-2 mb-3 rounded bg-gray-700 text-white outline-none">
      <input type="text" placeholder="Số seri" class="w-full p-2 mb-3 rounded bg-gray-700 text-white outline-none">

      <select class="w-full p-2 mb-3 rounded bg-gray-700 text-white">
        <option>Chọn loại thẻ</option>
        <option>Viettel</option>
        <option>Mobifone</option>
        <option>Vinaphone</option>
      </select>

      <button onclick=\"alert('Nạp thành công!')\" class="bg-yellow-400 hover:bg-yellow-300 text-black px-4 py-2 rounded-lg font-bold w-full transition">
        Xác nhận nạp
      </button>

      <button onclick=\"window.location.href='index.html'\" class="mt-3 text-gray-400 hover:text-yellow-300 transition">
        ← Quay lại shop
      </button>
    </div>
  </div>

  <style>
    @keyframes bounce-in {
      0% { transform: scale(0.7); opacity: 0; }
      60% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); }
    }
    .animate-bounce-in {
      animation: bounce-in 0.5s ease forwards;
    }
  </style>

</body>
</html>
